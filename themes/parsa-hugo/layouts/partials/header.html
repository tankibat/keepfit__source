<header class="navigation">
  <nav class="navbar navbar-expand-lg navbar-light "  >
    <a class="navbar-brand" href="{{site.BaseURL}}"><img class="img-fluid   broderround" src="{{ site.Params.logo | absURL }}" alt="{{site.Title}}"></a>
    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navogation"
      aria-controls="navogation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navogation">
      <ul class="navbar-nav ml-auto">
        {{ $var := .Name}}
        {{ range site.Menus.main }}
        {{ if .HasChildren }}
        <li class="nav-item dropdown" >
          <a class="nav-link text-uppercase text-dark dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            {{ .Name }}
          </a>
          <div class="dropdown-menu" >
            {{ range .Children }}
            <a class="dropdown-item" href="{{ .URL | absURL }}"> <span >{{ .Name }} </span> </a>
            {{ end }}
          </div>
        </li>
        {{ else }}
        
        <li class="nav-item"  >
          <a class="nav-link text-uppercase text-dark "  href="{{ .URL | absURL }}"> <span style= "{{if eq $var .Name }} color: rgb(0,0,255) ; {{ else}} color: rgb(163, 56, 17)    ;{{end}}"> {{ .Name }}  </span>    </a>
        </li>
        {{ end }}
        {{ end }}
      </ul>
      {{ if site.Params.search }}
      {{ "<!-- search -->" | safeHTML }}
      <form   class="form-inline position-relative ml-lg-4" action="{{ site.BaseURL }}/search/">
        <input class="form-control px-2 w-100"  type="search" placeholder="Search" id="search-query" name="s">
        <button   class="search-icon" type="submit"><i  class="ti-search text-dark   "></i></button>
      </form>
     

      {{ end }}
    </div>
  </nav>
</header>
